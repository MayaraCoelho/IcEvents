<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">IC-Events - Cadastro de salas</ui:define>
		
		<ui:define name="content">
		
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../css/project.css" rel="stylesheet" />
			
			<h2>Cadastro de salas</h2>
			
			<form class="form-group" method="post" action="cadastro">
		
				<div class="row">
				
		        	<div class="col-md-2">
		        		<div class="form-group">
		        			<label for="inputNumero">Número</label>
		        			<input id="inputNumero" type="text" class="form-control" name="numero" required="required" placeholder="Identificação sala" />	        			
		    			</div>
		            </div>
		            
				</div>
				
		         <div class="row">       
		       
		        	<div class="col-md-1">
		        		<div class="form-group">
		        			<label for="inputCapacidade">Capacidade</label>
		        			<input id="inputCapacidade" type="text" class="form-control" name="capacidade" required="required" />
		    			</div>
		            </div>
		          
		         </div>
		         
		         <div class="row">       
		       
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputCapacidade">Recursos disponíveis</label>
		        			
		        			<c:if test="${listaRecursos.isEmpty() || listaRecursos == null}">
		        				<p>Nenhum recurso disponível</p>
		        			</c:if>
		        			
		        			<c:if test="${listaRecursos !=null and !listaRecursos.isEmpty()}">
		        				
		        				<ul class="listaRecursosDiv">
			        				<c:forEach  items="${listaRecursos}" var="r">
		        						<li><input name="recursoSala" type="checkbox" value="${r.codigoRecurso}"/> &nbsp; ${r.descricao} &nbsp; &nbsp; &nbsp;</li>
		        					</c:forEach>	 
		    					</ul>
		        			</c:if>
		        			
		    			</div>
		            </div>
		          
		         </div>
		         
		         <button type="submit" class="btn btn-primary">Cadastrar</button>
	             	
        	</form>
		
		</ui:define>
		
	</ui:composition>
	
</html>
