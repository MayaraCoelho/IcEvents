<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" >
      
	<ui:composition template="template.xhtml">
		
		<ui:define name="title">IC-Events - Lista de eventos</ui:define>
		
		<ui:define name="content">
			
			<h2>Lista de eventos</h2> <a href="cadastroEvento.xhtml"><button id="btnNew" class="btn btn-success">Novo +</button></a>
						
			<table class="table table-hover">
			
				<tr>
					<th id="emailPessoaTbl">Tema</th>
					<th id="nomePessoaTbl">Tipo</th>
					<th id="codigoPessoaTbl">Vagas disponíveis</th>
					<th></th>
				</tr>
				
				<c:forEach items="${listaEventos}" var="e">	
					
					<tr>
						<td id="emailPessoaTbl">${e.tema}</td>
						<td id="nomePessoaTbl">${e.tipoEvento}</td>
						<td id="codigoPessoaTbl">${e.vagasDisponiveis} </td>
						<td><a href="evento/exibirDetalhes?evento=${e.codigoEvento}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Mais informações</button></a> &nbsp; &nbsp;
	    					<c:if test="${e.vagasDisponiveis == 0}">
	    						<a href="#"><button disabled="disabled" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Participar</button></a>
	    					</c:if>
	    					<c:if test="${e.vagasDisponiveis  > 0}">
	    						<a href="evento/participarDeEvento?evento=${e.codigoEvento}"><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Participar</button></a>
	    					</c:if>
	    				</td>
					</tr>
					
				</c:forEach>
				
			</table>
		</ui:define>
		
	</ui:composition>
	
</html>
