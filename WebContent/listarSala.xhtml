<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">IC-Events - Editar sala</ui:define>
		
		<ui:define name="content">
		
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../css/project.css" rel="stylesheet" />
			
			<h2>Editar dados</h2>
		
			<form class="form-group" method="post" action="atualizar?sala=${sala.codigoSala}">
				
				<div class="row">
				
		        	<div class="col-md-1">
		        		<div class="form-group">
		        			<label for="inputCodigo">Código</label>
		        			<input id="inputCodigo" type="text" class="form-control" name="codigo" disabled="disabled" value="${salaEspecifica.codigoSala}" />	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">
				
		        	<div class="col-md-2">
		        		<div class="form-group">
		        			<label for="inputNumero">Número</label>
		        			<input id="inputNumero" type="text" class="form-control" name="numero" required="required" placeholder="Identificação sala" value="${salaEspecifica.numero}"/>	        			
		    			</div>
		            </div>
		            
				</div>
				
		         <div class="row">       
		       
		        	<div class="col-md-1">
		        		<div class="form-group">
		        			<label for="inputCapacidade">Capacidade</label>
		        			<input id="inputCapacidade" type="text" class="form-control" name="capacidade" required="required" value="${salaEspecifica.capacidade}"/>
		    			</div>
		            </div>
		          
		         </div>
		         
		         <div class="row">       
		       
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputCapacidade">Recursos disponíveis</label>
		        			
		        			<c:if test="${salaEspecifica.recursos == null}">
		        				<p>Nenhum recurso disponível</p>
		        			</c:if>
		        			
		        			<c:if test="${salaEspecifica.recursos !=null}">
		        				
		        				<ul class="listaRecursosDiv">
			        				<c:forEach items="${listaRecursosDaSala}" var="lr">
		        						<li><input type="checkbox" checked="checked"/> &nbsp; ${lr.descricao} &nbsp; &nbsp; &nbsp;</li>
		        					</c:forEach>	 
		    					</ul>
		        			</c:if>
		        			
		    			</div>
		            </div>
		          
		         </div>
					         
		         <button type="submit" class="btn btn-primary">Salvar <span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
	             	
        	</form>
		
		</ui:define>
		
	</ui:composition>
	
</html>
