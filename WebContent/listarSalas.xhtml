<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
		
		<ui:define name="title">IC-Events - Gerenciamento de salas</ui:define>
		
		<ui:define name="content">
			
			<h2>Gerenciar salas</h2> <a href="sala/carregaCadastro"><button id="btnNew" class="btn btn-success">Novo +</button></a>
						
			<table class="table table-hover">
			
				<tr>
					<th id="codigoPessoaTbl">Código</th>
					<th id="codigoPessoaTbl">Número da sala</th>
					<th id="codigoPessoaTbl">Capacidade</th>
					<th></th>
				</tr>
				
				<c:forEach items="${listaSalas}" var="s">	
					
					<tr>
						<td id="codigoPessoaTbl">${s.codigoSala}</td>
						<td id="nomePessoaTbl">${s.numero}</td>
						<td id="nomePessoaTbl">${s.capacidade}</td>
						<td><a href="sala/busca?sala=${s.codigoSala}"><button type="button" class="btn btn-default">Alterar</button></a> &nbsp; &nbsp;
	    					<a href="sala/remover?sala=${s.codigoSala}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a>
	    				</td>
					</tr>
					
				</c:forEach>
				
			</table>
		</ui:define>
		
	</ui:composition>
	
</html>
