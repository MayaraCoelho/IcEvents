<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">IC-Events - Editar evento</ui:define>
		
		<ui:define name="content">
		
			<h2>Editar dados</h2>
		
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../css/project.css" rel="stylesheet" />
		
			<form class="form-group" method="post" action="atualizar?evento=${evento.codigoEvento}">
				
				
				<div class="row">
				
		        	<div class="col-md-1">
		        		<div class="form-group">
		        			<label for="inputCodigo">Código</label>
		        			<input id="inputCodigo" type="text" class="form-control" name="codigo" required="required" disabled="disabled" value="${evento.codigoEvento}"/>	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">
				
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputTema">Tema</label>
		        			<input id="inputTema" type="text" class="form-control" name="tema" required="required" placeholder="Tema do evento" value="${evento.tema}"/>	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">
				
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputDescricao">Descrição</label>
		        			<textarea class="form-control" rows="5" id="inputDescricao" name="descricao" required="required" placeholder="Descrição">${evento.descricao}</textarea>
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">  
	         		<div class="col-md-3">     
		       			<div class="form-group">
						  <label for="sel1">Tipo do evento</label>
						  <select class="form-control" name="tipoEvento">
						  	<option>${evento.tipoEvento}</option>
						    <option>SEMINARIO</option>
						    <option>PALESTRA</option>
						    <option>WORKSHOP</option>
						    <option>OUTRO</option>
						  </select>
						</div>
					</div>
	         	</div>	
				
				<div class="row">
				
		        	<div class="col-md-2">
		        		<div class="form-group">
		        			<label for="inputVagas">Número de vagas</label>
		        			<input id="inputVagas" type="text" class="form-control" name="vagas" required="required" placeholder="Número de vagas" value="${evento.vagas}"/>	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">  
	         		<div class="col-md-3">     
		       			<div class="form-group">
						  <label for="sel1">Status do evento</label>
						  <select class="form-control" name="statusEvento">
						  	<option>${evento.statusEvento}</option>
						    <option value="EM_CRIACAO">EM CRIAÇÃO</option>
						    <option value="INSCRICOES_ABERTAS">INSCRIÇÕES ABERTAS</option>
						    <option value="INSCRICOES_ENCERRADAS">INSCRIÇÕES ENCERRADAS</option>
						    <option value="EM_ANDAMENTO">EM ANDAMENTO</option>
						    <option value="ENCERRADO">ENCERRADO</option>
						  </select>
						</div>
					</div>
	         	</div> <br/>
				
		         <button type="submit" class="btn btn-primary">Salvar <span class="glyphicon glyphicon-save" aria-hidden="true"></span></button> &nbsp; &nbsp; 
		         <div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Mais opções <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Adicionar Reserva(s)</a></li>
				    <li><a href="#">Adicionar Palestrante(s)</a></li>
				    <li><a href="#">Adicionar Organizador(es)</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="remover?evento=${evento.codigoEvento}">Remover evento <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
				  </ul>
				</div>
	             	
        	</form>
		
		</ui:define>
		
	</ui:composition>
	
</html>
