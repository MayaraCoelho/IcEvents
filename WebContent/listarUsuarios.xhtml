<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
		
		<ui:define name="title">IC-Events - Lista de usuários</ui:define>
		
		<ui:define name="content">
			
			<table class="table table-hover">
				
				<tr>
					<th id="codigoPessoaTbl">Código</th>
					<th id="nomePessoaTbl">Nome</th>
					<th id="emailPessoaTbl">E-mail</th>
					<th>Tipo</th>
					<th></th>
				</tr>
				
				<c:forEach items="${listaUsuarios}" var="u">	
					
					<tr>
						<td id="codigoPessoaTbl">${u.codigoPessoa}</td>
						<td id="nomePessoaTbl">${u.nome}</td>
						<td id="emailPessoaTbl">${u.email}</td>
						<td>${u.tipo}</td>
						<td><a href="usuario/busca?usuario=${u.codigoPessoa}"><button type="button" class="btn btn-default">Alterar dados</button></a> &nbsp; &nbsp;
	    					<a href="usuario/remover?usuario=${u.codigoPessoa}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a>
	    				</td>
					</tr>
					
				</c:forEach>
				
			</table>
		</ui:define>
		
	</ui:composition>
	
</html>
