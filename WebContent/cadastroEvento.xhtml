<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">IC-Events - Cadastro de eventos</ui:define>
		
		<ui:define name="content">
		
			<h2>Cadastro de evento</h2>
			
			<form class="form-group" method="post" action="evento/cadastro">
				
				<div class="row">
				
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputTema">Tema</label>
		        			<input id="inputTema" type="text" class="form-control" name="tema" required="required" placeholder="Tema do evento" />	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">
				
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="inputDescricao">Descrição</label>
		        			<textarea class="form-control" rows="5" id="inputDescricao" name="descricao" required="required" placeholder="Descrição" ></textarea>
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">  
	         		<div class="col-md-3">     
		       			<div class="form-group">
						  <label for="sel1">Tipo do evento</label>
						  <select class="form-control" name="tipoEvento">
						  	<option></option>
						    <option>SEMINÁRIO</option>
						    <option>PALESTRA</option>
						    <option>WORKSHOP</option>
						    <option>OUTRO</option>
						  </select>
						</div>
					</div>
	         	</div>	
				
				<div class="row">
				
		        	<div class="col-md-2">
		        		<div class="form-group">
		        			<label for="inputVagas">Número de vagas</label>
		        			<input id="inputVagas" type="text" class="form-control" name="vagas" required="required" placeholder="Número de vagas" />	        			
		    			</div>
		            </div>
		       
				</div> <br/>
				
		         <button type="submit" class="btn btn-primary">Cadastrar</button> &nbsp; &nbsp; 
		         <div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Mais opções <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Adicionar Reserva(s)</a></li>
				    <li><a href="#">Adicionar Palestrante(s)</a></li>
				    <li><a href="#">Adicionar Organizador(es)</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="remover?evento=${evento.codigoEvento}">Remover evento <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
				  </ul>
				</div>
	             	
        	</form>
		
		</ui:define>
		
	</ui:composition>
	
</html>
